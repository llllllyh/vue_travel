<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue使用animate.css</title>
    <script src="../common/vue.js"></script>
    <link rel="stylesheet" href="./animate.min.css">
    <style>
        /* @keyframes bounce-in{
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1.5);
            }
            100%{
                transform: scale(1);
            }
        } */
        
        /* .fade-enter-active{
            transform-origin: left center;
            animation:bounce-in 1s;
        }
        .fade-leave-active{
            transform-origin: left center;
            animation:bounce-in 1s reverse;
        } */

        /* .active{
            transform-origin: left center;
            animation:bounce-in 1s;
        }
        .leave{
            transform-origin: left center;
            animation:bounce-in 1s reverse;
        } */
        .fade-enter,.fade-leave-to{
            opacity: 0;
        }
        .fade-enter-active,.fade-leave-active{
            transition: opacity 3s;
        }   
    </style>
</head>

<body>
    <div id="app">
        <!-- name = fade 类名前缀是fade 不写默认是v -->
        <!-- 如果想不加前缀使用 active之类 的类名 可以使用enter-active-class -->
        <!-- <transition enter-active-class="active" leave-active-class="leave">
            <div v-if="show">Heroooooo</div>
        </transition> -->
        <!-- 加载时页使用动画 要增加appear 和 appear-active-class-->
        <!--  type="transition"  动画执行的时间以transition为准 有时候动画时间不相同时  -->
        <!-- 可以自己定义动画时长  :duration="10000"  (ms) | -->
        <transition name="fade"
                    :duration="{enter:3000,leave:5000}"
                    appear 
                    enter-active-class="animated swing fade-enter-active" 
                    leave-active-class="animated shake fade-leave-active" 
                    appear-active-class="animated swing">
            <div v-if="show">Heroooooo</div>
        </transition>
        <button @click="handleClick">切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>

</html>
