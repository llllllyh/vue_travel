<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性中的setter和getter</title>
    <script src="../common/vue.js"></script>
</head>
<body>
    <div id="app">{{fullName}}</div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                fName:'q',
                lName:'b'
            },
            computed:{
                fullName:{
                    get:function(){
                        return this.fName + this.lName;
                    },
                    set:function(value){
                        console.log(value);
                    }
                }
            }
        })
    </script>
</body>
</html>
