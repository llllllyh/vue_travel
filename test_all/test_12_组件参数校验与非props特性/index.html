<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件参数校验与非props特性</title>
    <script src="../common/vue.js"></script>
</head>
<body>
    <div id="app">
        <child content="Hello"></child>
    </div>
    <script>
        // content  :content 区别在与:content后面是js表达式
        Vue.component('child',{
            props:{
                content:String  //String  | [String,Number] | {type:String ,required:true | false,
                                // default:'default value',validator:function(value){return value.length>5}}
            },
            template:"<div>{{content}}</div>"
        })


        var vm = new Vue({
            el:'#app'
        })


    </script>
</body>
</html>
